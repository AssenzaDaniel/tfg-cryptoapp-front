<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
    <style>

        html {
            width: 100vw;
            color: rgb(70, 75, 95);
        }

        body {
            width: 100%;
            height: 150vh;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0 auto;
            margin-top: 70px;
        }

        #table {
            width: 100%;
        }

        #app-bar {
            position: fixed;
            display: grid;
            align-items: center;
            top: 10px;
            left: 2.5vw;
            width: 95vw;
            height: 70px;
            background-color: whitesmoke;
            box-sizing: border-box;
            border-radius: 50px;
            padding: 10px 30px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.166);
            z-index: 100;
        }

        #blankspace {
            position: fixed;
            width: 100vw;
            height: 40px;
            background-color: white;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #app-bar h1 {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;
            font-variant-caps: all-small-caps;
            letter-spacing: 4px;
        }

        #app-bar > * {
            height: 50px;
        }

        #logo {
        }

        #table {
            margin: 0 auto;
        }
    </style>
    <script src="./searchSymbols.js" type="module"></script>
</head>
<body>
    <div id="app-bar">
        <img src="./logo.png" alt="logo" id="logo">
    </div>
    <div id="blankspace">
    </div>
    <div id="table">
        <h2>Hottest</h2>
    </div>
</body>
<script type="module">
    import apiRequest from './searchSymbols.js'

    const res = await apiRequest();
    //console.log(res);

    const table = document.getElementById("table");

    res.forEach(symbol => {
        const row = document.createElement("div");
        row.className = "fila";

        const coin = document.createElement("div");
        coin.id = "coin";
        const coinName = symbol.symbol.replace("USDT", "");
        coin.innerHTML = `
            <img src="${`./icons/color/${coinName.toLowerCase()}.svg`}">
            <div id="coin">${coinName}</div>
        `;

        const price = document.createElement("div");
        price.id = "price";
        price.innerText = '$ ' + symbol.lastPrice.substring(0, symbol.lastPrice.indexOf(".") + 5);

        const change = document.createElement("div");
        change.id = "change";
        change.className = symbol.priceChangePercent >= 0 ? 'positive' : 'negative';
        change.innerText = symbol.priceChangePercent.substring(0, symbol.priceChangePercent.indexOf(".") + 2) + ' %';

        row.appendChild(coin);
        row.appendChild(price);
        row.appendChild(change);
        table.appendChild(row);
    });
</script>
</html>
